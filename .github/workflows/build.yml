name: Run build on push
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 5"

env:
  CONAN_VER: 1.54.0
jobs:

  run-build-windows:
    # pin runner version to 2019
    runs-on: windows-2019
    env:
      VBUILDRELEASE: Release
      VBUILDDEBUG: Debug
      VBUILDMODE: Release
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install Conan
        run: pip3 install conan==${{ env.CONAN_VER }} --force

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          .\build-all.bat

      # Ref: https://stackoverflow.com/questions/61858388/how-do-i-set-an-enviroment-variable-in-github-action-on-a-windows-server
      - name: Get Version
        run: |
          chcp 65001 #set code page to utf-8
          $VER = Get-Content .\VERSION
          echo "VERSION=$VER" >> $env:GITHUB_ENV

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: client-csharp.${{ env.VERSION }}.${{ github.run_id }}.zip
          path: |
            *.zip
            *.nupkg

      - run: echo "This job's status is %job.status%."

  ci:
    needs:
      - run-build-windows
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
